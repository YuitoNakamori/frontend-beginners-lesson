<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>変数・定数</title>
    <script>
      // 定数
      const myName = "田中";
      console.log(myName + "の年齢は20歳です");
      console.log(myName + "は福岡出身です");
      console.log(myName + "の好きな食べ物はラーメンです");

      // 変数
      let result = 1 + 1;
      console.error("1 + 1 は" + result + "です");

      result = result + 1;
      console.warn("更に1を足すと" + result + "になります");
      console.table({name:"鈴木", age:19})
    </script>
  </head>
  <body></body>
</html>
