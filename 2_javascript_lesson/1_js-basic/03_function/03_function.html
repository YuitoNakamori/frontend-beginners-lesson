<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>関数の作り方</title>
    <script>
      const showProfile = (name, age) => {
        return name + "さんは" + age + "歳です";
      };

      const a = "田中";
      const result1 = showProfile(a, 18);
      console.log(result1);

      const b = "後藤";
      const result2 = showProfile(b);
      console.log(result2);

      var c = 1;

      // 関数の基本
      // 一定時間後に処理をする
      setTimeout(() => {
        console.log("こんにちは");
        console.log(c)
      }, 2000);



      setTimeout(() => {
        c += 1;
      }, 1000);

  </head>
